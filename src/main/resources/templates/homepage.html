<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
            integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href = "@{/nav_bar_2.css}">
    <title>Home</title>
</head>
<body>
<header th:replace="fragments/nav_bar_2 :: navBar"/>

<div sec:authorize="isAuthenticated()">
    <a sec:authorize="hasRole('ADMIN')" th:href="@{/addRecipe}" class="btn btn-primary">Add a new recipe</a>
    <a th:href="@{/findAllRecipes}" class="btn btn-primary">All recipes</a>
    <a th:href="@{/findRecipe}" class="btn btn-primary">Recipe search</a>
</div>

<div sec:authorize="isAuthenticated()">
    <form method="POST" th:action="@{/logout}">You are logged in as: <span sec:authentication="name">User with role:</span> <span sec:authentication="principal.authorities">.</span>
        <input type="submit" value="Logout" class="btn btn-danger" />
    </form>
</div>

<div><h3>Recipe Search by ingredients</h3></div>
<form th:action="/recipe" th:object="${ingredientList}" method="post" >
    <div>
        <label for="ingredients">Ingredients: </label>
        <input type="text" name="lectureSearch" th:value="${findByIngrediens}">
        <input type="submit" value="Search">
    </div>
</form>

<table>

    <tr th:each="recipe : ${recipeList}">
        <td><span th:text="${lecture.subject}" >LECTURE.SUBJECT</span></td>
        <td><span th:text="${lecture.shortDescription}" >LECTURE.SHORTDESCRIPTION</span></td>
        <td><span th:text="${lecture.lectureType}" >LECTURE.LECTURETYPE</span></td>
        <td><span th:text="${lecture.lecturer.name}" >LECTURER.NAME</span></td>
        <td><span th:text="${lecture.lecturer.lecturerPosition}" >LECTURER.LECTURERPOSITION</span></td>
        <td><span th:text="${lecture.published}" >LECTURE.PUBLISHED</span></td>
    </tr>

</table>

</body>
</html>
